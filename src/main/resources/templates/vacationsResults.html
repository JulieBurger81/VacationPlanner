<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <style>
    h1{
    text-align: center;
    }
    header {
        background-color: darkgray;
        padding: 15px 0;
    }
    section {
        background-color: darkgray;
        padding: 50px 0;
    }
	nav{
	border: 2px solid black;
	}
    footer {
        padding: 15px 0;
		border: 2px solid black;
		
    }
    [class^='col-'] {
        
    }
    .row {
	margin-left:0;
	margin-right:0;
        
		
    }
    .container {
        border: 2px solid black;
		background-color: darkgray;
    }
  </style>
<title>View list of all vacations</title>
</head>
<div class="container">
<header>
    <div class="mt-4 p-5 bg-dark text-white rounded">
        <h1>Vacation Planning</h1>
   </div>
  </header>
<body>
<h1>All Vacations</h1>
	<form>
			<table>
				<tr th:each="vacation : ${vacations}" >
					<td th:text="${vacation.customer.name}" />
					<td th:text="${vacation.customer.address1}" />
					<td th:text="${vacation.customer.address2}" />
					<td th:text="${vacation.customer.city}" />
					<td th:text="${vacation.customer.state}" />
					<td th:text="${vacation.customer.zip}" />
					
					<td th:text="${vacation.resort.name}" />

					<td th:text="${vacation.activity.name}" />
					<td th:text="${vacation.vacationCost}" />  

					<td th:text="${vacation.resort.address1}" />
					<td th:text="${vacation.resort.address2}" />
					<td th:text="${vacation.resort.city}" />
					<td th:text="${vacation.resort.state}" />
					<td th:text="${vacation.resort.zip}" />
					<td th:text="${vacation.resort.cost}" />
					
					
					<td th:text="${vacation.activity.name}" />  
					<td th:text="${vacation.activity.type}" /> 
					<td th:text="${vacation.activity.cost}" /> 
					
				<!--<td><a th:href="@{/editVacation/{vacationId}(vacationId=${vacation.vacationId})}" class="btn btn-dark  mt-1">Edit</a></td>
					<td><a th:href="@{/deletevacation/{vacationID}(vacationID=${vacation.vacationId})}" class="btn btn-dark  mt-1">Delete</a></td> -->
				</tr>
			</table>
		</form>
		<a href="../inputVacation" class="btn btn-dark  mt-1">Add a new Vacation</a><br />
		<!-- <a href="../vacationsViewAll" class="btn btn-dark  mt-1">View all Vacation information</a><br />  -->
		<a href="/" class="btn btn-dark  mt-1">Return to home Page</a>
</body>
<div class="bg-dark text-light">
  <footer>
       <div class="mt-4 p-5 bg-dark text-white rounded">
        <h1>Created by Nick Garrels, Julie Burger, Michael Van Riessen</h1>
   </div>
  </footer>
</div>
</div>
</html>
