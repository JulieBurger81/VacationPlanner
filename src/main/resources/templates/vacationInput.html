<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <style>
    h1{
    text-align: center;
    }
    header {
        background-color: darkgray;
        padding: 15px 0;
    }
    section {
        background-color: darkgray;
        padding: 50px 0;
    }
	nav{
	border: 2px solid black;
	}
    footer {
        padding: 15px 0;
		border: 2px solid black;
		
    }
    [class^='col-'] {
        
    }
    .row {
	margin-left:0;
	margin-right:0;
        
		
    }
    .container {
        border: 2px solid black;
		background-color: darkgray;
    }
  </style>
<title>Combine items into a vacation</title>
</head>
<div class="container">
<header>
    <div class="mt-4 p-5 bg-dark text-white rounded">
        <h1>Vacation Planning</h1>
   </div>
  </header>
<body>
<h1>Select items to create a new vacation</h1>
	<form name = "newVacation" 
		  th:object="${newVacation}" th:action="@{/inputVacation}" method='POST'> <!-- "  @{/inputVacation}  @{/updateVacation/{vacationId}(vacationId=${newVacation.vacationId})}" -->
	
		<h3>Customers: </h3> <br />
		<select required id="customer" name="customer">
			<option value=>Select a Customer</option>
			<option th:each="customer : ${customers}" 
					th:value="${customer.customerId}" 
					th:text="${customer.name}">
			   		<!-- th:selected="${customer.customerId}==*{customer.customerId}">  -->
			</option>
		</select> <br /> 
		
		<h3>Resorts:  </h3><br />
		<select required id="resort" name="resort"> 
			<option value=>Select a Resort</option>
			<option th:each="resort : ${resorts}" 
					th:value="${resort.resortId}" 
					th:text="${resort.name}">
			   		<!-- th:selected="${resort.resortId}==*{resort.resortId}">  -->
			</option>
		</select> <br /> 
		
		<h3>Activities:  </h3><br />
		<select multiple required id="activity" name="activity">
			<option value=>Select an Activity</option>
			<option th:each="activity : ${activities}" 
					th:value="${activity.activityId}" 
					th:text="${activity.name}">
			   		<!-- th:selected="${activity.activityId}==*{activity.activityId}">  -->
			</option>
		</select> <br /> 		
		
		<input name="submit" type="submit" value="submit" class="btn btn-dark  mt-1"/>
	</form>
		
	<a href="/viewAllVacations" class="btn btn-dark  mt-1">View all Vacations</a> <br />
	<a href="/" class="btn btn-dark  mt-1">Return to home Page</a>
</body>
<div class="bg-dark text-light">
  <footer>
       <div class="mt-4 p-5 bg-dark text-white rounded">
        <h1>Created by Nick Garrels, Julie Burger, Michael Van Riessen</h1>
   </div>
  </footer>
</div>
</div>
</html>
