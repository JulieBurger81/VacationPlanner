<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <style>
    h1{
    text-align: center;
    }
    header {
        background-color: darkgray;
        padding: 15px 0;
    }
    section {
        background-color: darkgray;
        padding: 50px 0;
    }
	nav{
	border: 2px solid black;
	}
    footer {
        padding: 15px 0;
		border: 2px solid black;
		
    }
    [class^='col-'] {
        
    }
    .row {
	margin-left:0;
	margin-right:0;
        
		
    }
    .container {
        border: 2px solid black;
		background-color: darkgray;
    }
  </style>
<title>Add a new Resort</title>
</head>
<div class="container">
<header>
    <div class="mt-4 p-5 bg-dark text-white rounded">
        <h1>Resort Planning</h1>
   </div>
  </header>
<body>
	<form name = "newResort" action = "/cgi-bin/test.cgi" th:object="${newResort}" th:action="@{/update/{resortId}(resortId=${newResort.resortId})}" method='POST'> <!--  "@{/inputResort}" -->
		<h3>Resort Name: </h3> <input name="name" size="40" th:field="*{name}" > <br />
		<h3>Address1: </h3> <input name="address1" size="10" th:field="*{address1}"><br />
		<h3>Address2: </h3> <input name="address2" size="10" th:field="*{address2}"><br />
		<h3>City: </h3> <input name="city" size="10" th:field="*{city}"><br />
		<h3>State: </h3> <input name="state" size="10" th:field="*{state}"><br />
		<h3>Zip Code: </h3> <input name="zip" size="10" th:field="*{zip}"><br />
		<h3>Cost: $ </h3> <input type="number" step="0.01" name="cost" size="6" th:field="*{cost}"><br />
		<input name="submit" type="submit" value="submit" class="btn btn-dark  mt-1"/>
	</form>
	<a href="/viewAll" class="btn btn-dark  mt-1">View all Resorts</a> <br />
	<a href="/" class="btn btn-dark  mt-1">Return to home Page</a>
</body>
<div class="bg-dark text-light">
  <footer>
       <div class="mt-4 p-5 bg-dark text-white rounded">
        <h1>Created by Nick Garrels, Julie Burger, Michael Van Riessen</h1>
   </div>
  </footer>
</div>
</div>
</html>
