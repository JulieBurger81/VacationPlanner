<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <style>
    h1{
    text-align: center;
    }
    header {
        background-color: darkgray;
        padding: 15px 0;
    }
    section {
        background-color: darkgray;
        padding: 50px 0;
    }
	nav{
	border: 2px solid black;
	}
    footer {
        padding: 15px 0;
		border: 2px solid black;
		
    }
    [class^='col-'] {
        
    }
    .row {
	margin-left:0;
	margin-right:0;
        
		
    }
    .container {
        border: 2px solid black;
		background-color: darkgray;
    }
  </style>
<title>View list of all Customers</title>
</head>
<div class="container">
<header>
    <div class="mt-4 p-5 bg-dark text-white rounded">
        <h1>Customer Planning</h1>
   </div>
  </header>
<body>
<h1>List of Customers</h1>
	<form>
			<table>
				<tr th:each="currentCustomer : ${customer}" >
					<td th:text="${currentCustomer.name}" />
					<td th:text="${currentCustomer.address1}" />
					<td th:text="${currentCustomer.address2}" />
					<td th:text="${currentCustomer.city}" />
					<td th:text="${currentCustomer.state}" />
					<td th:text="${currentCustomer.zip}" />
					<td><a th:href="@{/editCustomer/{customerId}(customerId=${currentCustomer.customerId})}" class="btn btn-dark  mt-1">Edit</a></td>
					<td><a th:href="@{/deleteCustomer/{customerId}(customerId=${currentCustomer.customerId})}" class="btn btn-dark  mt-1">Delete</a></td>
				</tr>
			</table>
		</form>
		<a href="../inputCustomer" class="btn btn-dark  mt-1">Add a new Customer</a><br />
		<a href="/" class="btn btn-dark  mt-1">Return to home page</a>  <!-- removed "index" so it'll go back to home page. -->
</body>
<div class="bg-dark text-light">
  <footer>
       <div class="mt-4 p-5 bg-dark text-white rounded">
        <h1>Created by Nick Garrels, Julie Burger, Michael Van Riessen</h1>
   </div>
  </footer>
</div>
</div>
</html>
