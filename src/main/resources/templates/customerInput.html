<title>Add a new Customer</title>
<script type = "text/javascript">
	function validate() {
		if(document.newCustomer.name.value == "") {
			alert("Customer name field is required.");
			document.newCustomer.name.focus();
			return false;
		}
		else if(document.newCustomer.address1.value == "") {
			alert("Address 1 field is required.");
			document.newCustomer.address1.focus();
			return false;
		}
		else if(document.newCustomer.city.value == "") {  // removed extra ')' at the end - JB
			alert("City field is required.");
			document.newCustomer.city.focus();
			return false;
		}
		else if(document.newCustomer.state.value == "") {
			alert("State field is required.");
			document.newCustomer.state.focus();
			return false;
		}
		else if(document.newCustomer.zip.value == ""){
			alert("Zip code field is required.");
			document.newCustomer.zip.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<div class="container">
<header>
    <div class="mt-4 p-5 bg-dark text-white rounded">
        <h1>Customer Planning</h1>
   </div>
  </header>
<body>
	<form name="newCustomer" th:object="${newCustomer}" th:action="@{/updateCustomer/{customerId}(customerId=${newCustomer.customerId})}" method='POST' onsubmit="return(validate());"> 
		<h3>Customer Name: </h3> <input type="text" name="name" size="20" th:field="*{name}" > <br />
		<h3>Address 1: </h3><input type="text" name="address1" size="20" th:field="*{address1}"><br />
		<h3>Address 2: </h3><input type="text" name="address2" size="20" th:field="*{address2}"><br />
		<h3>City: </h3><input type="text" name="city" size="20" th:field="*{city}"><br />
		<h3>State: </h3><input type="text" name="state" size="20" th:field="*{state}"><br />
		<h3>Zip: </h3><input type="text" name="zip" size="20" th:field="*{zip}"><br />
		<input name="submit" type="submit" value="submit" class="btn btn-dark  mt-1"/>
	</form>
	<a href="/viewAllCustomers" class="btn btn-dark  mt-1">View all Customers</a> <br />
	<a href="/" class="btn btn-dark  mt-1">Return to home Page</a>
</body>
<div class="bg-dark text-light">
