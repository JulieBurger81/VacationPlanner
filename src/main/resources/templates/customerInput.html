<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add a new Customer</title>
<script type = "text/javascript">
	function validate() {
		if(document.newCustomer.name.value == "") {
			alert("Customer name field is required.");
			document.newCustomer.name.focus();
			return false;
		}
		else if(document.newCustomer.address1.value == "") {
			alert("Address 1 field is required.");
			document.newCustomer.address1.focus();
			return false;
		}
		else if(document.newCustomer.city.value == "")) {
			alert("City field is required.");
			document.newCustomer.city.focus();
			return false;
		}
		else if(document.newCustomer.state.value == "") {
			alert("State field is required.");
			document.newCustomer.state.focus();
			return false;
		}
		else if(document.newCustomer.zip.value == ""){
			alert("Zip code field is required.");
			document.newCustomer.zip.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<form name="newCustomer" th:object="${newCustomer}" th:action="@{/updateCustomer/{customerID}(customerID=${newCustomer.customerID})}" method='POST' onsubmit="return(validate());"> 
		Customer Name: <input type="text" name="name" size="20" th:field="*{name}" > <br />
		Address 1: <input type="text" name="address1" size="20" th:field="*{address1}"><br />
		Address 2: <input type="text" name="address2" size="20" th:field="*{address2}"><br />
		City: <input type="text" name="city" size="20" th:field="*{city}"><br />
		State: <input type="text" name="state" size="20" th:field="*{state}"><br />
		Zip: <input type="text" name="zip" size="20" th:field="*{zip}"><br />
		<input name="submit" type="submit" value="submit" />
	</form>
	<a href="/viewAllCustomers">View all Customers</a>
</body>
</html>
